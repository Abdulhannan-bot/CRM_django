{% extends "accounts/main.html" %}
{% load static %}
{% block content %}
<br>
<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <form action="" method="POST">
        {% csrf_token %}
        {% if is_form %}
          {{ form.as_p }}
        {% else %}
          {{ formset.management_form }}
          {% for form in formset %}
            {{ form }}
            <hr>
          {% endfor %}
        {% endif %}

        <input type="submit" name="Submit">
      </form>
    </div>

  </div>
</div>

{% endblock %}
