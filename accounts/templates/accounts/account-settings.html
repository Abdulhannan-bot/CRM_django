{% extends "accounts/main.html" %}
{% load static %}
{% block content %}

<style>
  .profile-pic {
    width: 8rem;
    height: 8rem;
    margin: 0 auto;
    border: 1px solid black;
    border-radius: 50%;
  }
</style>

<div class="row">
  <div class="col-md-3">
    <div class="card card-body">
      <a class="btn btn-warning" href="{% url 'home' %}">Back to Profile</a>
      <hr>
      <h3 class="text-center">Account Settings</h3>
      <hr>
      <img class="profile-pic" src="{{ request.user.customer.profile_pic.url }}">
    </div>
  </div>

  <div class="col-md-9">
    <div class="card card-body">
      <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" name="Update Information">
      </form>
    </div>
  </div>

</div>


{% endblock %}
